<!DOCTYPE html>
<html>
<head>
    
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Diabetes Diagnosis Form</h2>
    <form method="POST" action="/predict">
        <label>Gender (0=Male, 1=Female):</label>
        <input type="number" name="gender" step="any" required><br>

        <label>Age:</label>
        <input type="number" name="age" step="any" required><br>

        <label>Urea:</label>
        <input type="number" name="urea" step="any" required><br>

        <label>Creatinine (Cr):</label>
        <input type="number" name="cr" step="any" required><br>

        <label>HbA1c:</label>
        <input type="number" name="hba1c" step="any" required><br>

        <label>Cholesterol:</label>
        <input type="number" name="chol" step="any" required><br>

        <label>Triglycerides (TG):</label>
        <input type="number" name="tg" step="any" required><br>

        <label>HDL:</label>
        <input type="number" name="hdl" step="any" required><br>

        <label>LDL:</label>
        <input type="number" name="ldl" step="any" required><br>

        <label>VLDL:</label>
        <input type="number" name="vldl" step="any" required><br>

        <label>BMI:</label>
        <input type="number" name="bmi" step="any" required><br>

        <button type="submit">Predict</button>
    </form>

    <h3>{{ prediction_text }}</h3>
</body>
</html>
